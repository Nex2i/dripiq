# Force HTTPS and canonical apex domain
[[redirects]]
  from = "http://dripiq.ai/*"
  to = "https://dripiq.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.dripiq.ai/*"
  to = "https://dripiq.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.dripiq.ai/*"
  to = "https://dripiq.ai/:splat"
  status = 301
  force = true

# Redirect Netlify subdomains to apex
[[redirects]]
