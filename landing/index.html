<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Theme and basic meta -->
    <meta name="theme-color" content="#5eead4" />
    <meta name="robots" content="index, follow" />
    <meta name="application-name" content="dripIq" />

    <!-- Default meta tags (will be overridden by React Router) -->
    <title>dripIq - AI-Powered Sales Re-engagement Platform</title>
    <meta
      name="description"
      content="dripIq - Automated, intelligent follow-up for your lost leads. AI-powered Salesforce re-engagement platform."
    />
    <link rel="canonical" href="https://dripiq.ai/" />

    <!-- OpenGraph tags -->
    <meta
      property="og:title"
      content="dripIq - AI-Powered Sales Re-engagement Platform"
    />
    <meta
      property="og:description"
      content="dripIq - Automated, intelligent follow-up for your lost leads. AI-powered Salesforce re-engagement platform."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dripiq.ai/" />
    <meta
      property="og:image"
      content="https://dripiq.ai/android-chrome-512x512.png"
    />
    <meta property="og:site_name" content="dripIq" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="dripIq - AI-Powered Sales Re-engagement Platform"
    />
    <meta
      name="twitter:description"
      content="dripIq - Automated, intelligent follow-up for your lost leads. AI-powered Salesforce re-engagement platform."
    />
    <meta
      name="twitter:image"
      content="https://dripiq.ai/android-chrome-512x512.png"
    />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#5eead4" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- Structured data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "dripIq",
        "url": "https://dripiq.ai/",
        "logo": "https://dripiq.ai/android-chrome-512x512.png",
        "description": "AI-powered sales re-engagement platform for automated follow-up with lost leads",
        "foundingDate": "2024",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "url": "https://dripiq.ai/contact"
        }
      }
    </script>

    <!-- Structured data - Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "dripIq",
        "url": "https://dripiq.ai/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://dripiq.ai/blog?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
