<?xml version="1.0" encoding="UTF-8"?>
<svg id="DripIQ_Logo" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 300 100">
  <defs>
    <!-- Background gradient for logo icon -->
    <linearGradient id="logoBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1F36"/>
      <stop offset="50%" style="stop-color:#4361EE"/>
      <stop offset="100%" style="stop-color:#1A1F36"/>
    </linearGradient>
    
    <!-- Center node gradient -->
    <radialGradient id="centerNodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFCB05"/>
      <stop offset="70%" style="stop-color:#4361EE"/>
      <stop offset="100%" style="stop-color:#00B894"/>
    </radialGradient>
  </defs>
  
  <!-- Logo Icon - Neuron Grid Design -->
  <g id="logoIcon">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="40" fill="url(#logoBackground)"/>
    
    <!-- Neuron Grid Pattern -->
    <!-- Primary nodes in 3x3 grid -->
    <circle cx="25" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="50" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="75" cy="25" r="3" fill="white" opacity="0.8"/>
    
    <circle cx="25" cy="50" r="3" fill="white" opacity="0.8"/>
    <!-- Center node - larger with special gradient -->
    <circle cx="50" cy="50" r="6" fill="url(#centerNodeGradient)"/>
    <circle cx="75" cy="50" r="3" fill="white" opacity="0.8"/>
    
    <circle cx="25" cy="75" r="3" fill="white" opacity="0.8"/>
    <circle cx="50" cy="75" r="3" fill="white" opacity="0.8"/>
    <circle cx="75" cy="75" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection lines creating neural network -->
    <g stroke="white" stroke-width="1" opacity="0.5" fill="none">
      <!-- Horizontal connections -->
      <line x1="25" y1="25" x2="50" y2="25"/>
      <line x1="50" y1="25" x2="75" y2="25"/>
      <line x1="25" y1="50" x2="44" y2="50"/>
      <line x1="56" y1="50" x2="75" y2="50"/>
      <line x1="25" y1="75" x2="50" y2="75"/>
      <line x1="50" y1="75" x2="75" y2="75"/>
      
      <!-- Vertical connections -->
      <line x1="25" y1="25" x2="25" y2="50"/>
      <line x1="25" y1="50" x2="25" y2="75"/>
      <line x1="50" y1="25" x2="50" y2="44"/>
      <line x1="50" y1="56" x2="50" y2="75"/>
      <line x1="75" y1="25" x2="75" y2="50"/>
      <line x1="75" y1="50" x2="75" y2="75"/>
      
      <!-- Diagonal connections for AI/neural network effect -->
      <line x1="25" y1="25" x2="44" y2="44"/>
      <line x1="56" y1="44" x2="75" y2="25"/>
      <line x1="25" y1="75" x2="44" y2="56"/>
      <line x1="56" y1="56" x2="75" y2="75"/>
    </g>
  </g>
  
  <!-- Brand Text -->
  <g id="brandText" fill="#1A1F36" font-family="Inter, system-ui, sans-serif" font-weight="700">
    <!-- "drip" text -->
    <text x="110" y="40" font-size="32" fill="#4361EE" letter-spacing="-0.02em">drip</text>
    <!-- "IQ" text -->
    <text x="110" y="70" font-size="32" fill="#00B894" letter-spacing="-0.02em">IQ</text>
  </g>
  
  <!-- Alternative horizontal layout -->
  <g id="horizontalLayout" style="display: none;">
    <!-- Logo Icon -->
    <circle cx="30" cy="50" r="25" fill="url(#logoBackground)"/>
    
    <!-- Simplified neuron pattern for smaller size -->
    <circle cx="18" cy="38" r="2" fill="white" opacity="0.8"/>
    <circle cx="30" cy="38" r="2" fill="white" opacity="0.8"/>
    <circle cx="42" cy="38" r="2" fill="white" opacity="0.8"/>
    
    <circle cx="18" cy="50" r="2" fill="white" opacity="0.8"/>
    <circle cx="30" cy="50" r="4" fill="url(#centerNodeGradient)"/>
    <circle cx="42" cy="50" r="2" fill="white" opacity="0.8"/>
    
    <circle cx="18" cy="62" r="2" fill="white" opacity="0.8"/>
    <circle cx="30" cy="62" r="2" fill="white" opacity="0.8"/>
    <circle cx="42" cy="62" r="2" fill="white" opacity="0.8"/>
    
    <!-- Connections -->
    <g stroke="white" stroke-width="0.5" opacity="0.5" fill="none">
      <line x1="18" y1="38" x2="30" y2="38"/>
      <line x1="30" y1="38" x2="42" y2="38"/>
      <line x1="18" y1="50" x2="26" y2="50"/>
      <line x1="34" y1="50" x2="42" y2="50"/>
      <line x1="18" y1="62" x2="30" y2="62"/>
      <line x1="30" y1="62" x2="42" y2="62"/>
      
      <line x1="18" y1="38" x2="18" y2="50"/>
      <line x1="18" y1="50" x2="18" y2="62"/>
      <line x1="30" y1="38" x2="30" y2="46"/>
      <line x1="30" y1="54" x2="30" y2="62"/>
      <line x1="42" y1="38" x2="42" y2="50"/>
      <line x1="42" y1="50" x2="42" y2="62"/>
    </g>
    
    <!-- Text beside icon -->
    <text x="70" y="40" font-size="20" fill="#4361EE" font-family="Inter, system-ui, sans-serif" font-weight="700" letter-spacing="-0.02em">drip</text>
    <text x="130" y="40" font-size="20" fill="#00B894" font-family="Inter, system-ui, sans-serif" font-weight="700" letter-spacing="-0.02em">IQ</text>
  </g>
</svg>